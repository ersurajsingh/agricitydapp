<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agricity - PMAY-U Subsidy DApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Agricity - Empowering PMAY-U Beneficiaries</h1>
    <p class="tagline">Transparent Subsidy Management on the Blockchain</p>
    <button class="corridor-button" onclick="location.href='corridor.html'">Agricity Corridor</button>
  </header>

  <main class="container">
    <section id="metamask">
      <button id="connectButton">Connect MetaMask</button>
      <p id="accountInfo">Connected Account: <span id="accountAddress"></span></p>
    </section>
    
    <section id="beneficiary">
      <h2>Beneficiary Actions</h2>
      <div class="input-group">
        <label for="aadhaarUid">Aadhaar UID:</label>
        <input type="number" id="aadhaarUid">
      </div>
      <button id="registerBeneficiary">Register</button>
      <button id="checkStatus">Check Application Status</button>
    </section>

    <section id="government">
      <h2>Government Actions</h2>
      <div class="input-group">
        <label for="subsidyAmount">Subsidy Amount (ETH):</label>
        <input type="number" id="subsidyAmount">
      </div>
      <div class="input-group">
        <label for="beneficiaryAddress">Beneficiary Address:</label>
        <input type="text" id="beneficiaryAddress">
      </div>
      <button id="disburseSubsidy">Disburse Subsidy</button>
    </section>
  </main>

  <section id="notifications">
    <h2>Notifications</h2>
    <div id="notificationList"></div>
  </section>
  
  <footer>
    <p>&copy; 2024 Agricity. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script> 
</body>
</html>
